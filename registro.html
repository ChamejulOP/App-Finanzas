<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="navbar">
        

        
    </div>
    <div class="titulo">Crear cuenta</div>
    <form id="registro-form">
        <div class="input-container">
            <label for="DNI">DNI</label>
            <input type="text" id="DNI" name="DNI" required>
        </div>
        <div class="input-container">
            <label for="Nombre">Nombre de usuario</label>
            <input type="text" id="Nombre" name="Nombre" required>
        </div>
        <div class="input-container">
            <label for="FechaDeNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="FechaDeNacimiento" name="FechaDeNacimiento" required>
        </div>
        <div class="input-container">
            <label for="Correo">Correo electronico</label>
            <input type="email" id="Correo" name="Correo" required>
        </div>
        <div class="input-container">
            <label for="Contrase単a">Contrase単a</label>
            <input type="password" id="Contrase単a" name="Contrase単a" required>
        </div>
        <input type="submit" value="Registrarse" class="boton-registro">

    </form>
    <script src="funciones.js"></script>
</body>
</html>

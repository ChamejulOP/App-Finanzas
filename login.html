<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head> 
<body>

    <div class="navbar">
        <!-- Logo a la izquierda -->
        <img src="assets\CrediMovilLogo.png" alt="Logo de la App" class="navbar-logo">
    </div>

    <div class="titulo">Iniciar Sesión</div>
    <form id="registro-form">
        <div class="input-container">
            <input type="email" id="Correo" name="Correo" required placeholder="Correo Electrónico">
        </div>
        <div class="input-container">
            <input type="password" id="Contraseña" name="Contraseña" required placeholder="Contraseña">
        </div>
        <input type="submit" value="Entrar" class="boton-registro" style="margin-top: 25px;">
    </form>

    <script src="funciones.js"></script>
</body>
</html>
